    <script>
        function toBanglaDigit(num) {
            const banglaDigits = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
            return num.toString().split('').map(digit => banglaDigits[digit]).join('');
        }

        function updateCountdown() {
            const targetDate = new Date(2026, 7, 1, 9, 44, 59);
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;

            const months = Math.floor(timeDifference / (30 * 24 * 60 * 60 * 1000));
            const days = Math.floor((timeDifference % (30 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
            const hours = Math.floor((timeDifference % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
            const minutes = Math.floor((timeDifference % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((timeDifference % (60 * 1000)) / 1000);

            document.getElementById("countdown").innerText = `এইচএসসির আর বাকি ${toBanglaDigit(months)} মাস, ${toBanglaDigit(days)} দিন, ${toBanglaDigit(hours)} ঘণ্টা, ${toBanglaDigit(minutes)} মিনিট, ${toBanglaDigit(seconds)} সেকেন্ড`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

    <script>
      const hamburger = document.getElementById('hamburger');
      const navMenu = document.getElementById('nav-menu');
      const submenuParents = document.querySelectorAll('li.has-submenu');
      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('open');
      });
      submenuParents.forEach(parent => {
        parent.addEventListener('click', (e) => {
          if (window.innerWidth <= 768) {
            e.preventDefault();
            parent.classList.toggle('open');
          }
        });
      });
        navMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            navMenu.classList.remove('open');
            submenuParents.forEach(p => p.classList.remove('open'));
          }
        });
      });
    </script>
